<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Hub</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  />

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link th:href="@{/css/bl-styles.css}" rel="stylesheet" type="text/css"/>
  <link rel="shortcut icon" th:src="@{/Images/tab.png}" />
</head>
<body>
<!-- navbar-dark -->
<nav class="navbar navbar-expand-lg py-1 fixed-top">
  <div class="container">
    <a href="../../index.html" class="navbar-brand p-2">
      <img
              class="img-responsive"
              src="../../images/logo.png"
              alt="logo"
              style="width: 130px"
      />
    </a>

    <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse mx-2" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a th:href="@{index}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
          >Books <span><i class="fas fa-caret-down"></i></i></span></i
                  ></a>
          <ul class="dropdown">
            <li class="element"><a th:href="@{bookList}">Book List</a></li>
            <li class="element"><a href="#">My Bookshelf</a></li>
          </ul>
        </li>
        <li class="nav-item" id="manage-menu">
          <a href="#" class="nav-link">Manage <span><i class="fas fa-caret-down"></i></i></span></a>
          <ul class="dropdown">
            <li class="element"><a href="#">Books</a></li>
            <li class="element"><a href="#">Readers</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#instructors" class="nav-link">About</a>
        </li>
      </ul>
    </div>

    <div class="input-group news-input w-25">
      <input id="search-field" type="text" class="form-control" placeholder="Search.." />
      <button
              id="search-btn"
              class="btn btn-dark btn-lg"
              type="button"
              style="background-color: #ff9900; border: none; outline: none"
      >
        Search
      </button>
    </div>

    <div class="account m-3">
      <a href="#" data-bs-toggle="modal" data-bs-target="#account-modal">
        <i class="fas fa-user-circle fa-2x" id="user-modal"></i>
      </a>
    </div>
  </div>
</nav>

<section class="search-small-screen text-light p-3">
  <div class="container">
    <div class="input-group news-input">
      <input id="search-field" type="text" class="form-control" placeholder="Search.." />
      <button
              id="search-btn"
              class="btn btn-dark btn-lg"
              type="button"
              style="background-color: #ff9900; border: none; outline: none"
      >
        Search
      </button>
    </div>
  </div>
</section>

<section class="path">
  <div class="container">
    <h2 class="navigation-banner">Manage Books</h2>
  </div>
</section>

<!--TODO ADD MODAL TO THIS BUTTON-->
<section class="manageAddUserBtn">
  <div class="container">
    <a href="#" class="addBook" data-bs-toggle="modal" data-bs-target="#addBookModal">
      <button class="btn btn-outline-primary">Add New Book <span><i class="fas fa-plus"></i></span></button>
    </a>
  </div>
</section>

<section class="content p-2">
  <!-- TABLE --------------------------------------------------------------------------------------------->
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">ID</th>
    </tr>
    </thead>
    <tbody id="manageBooks">
    </tbody>

  </table>

  <!-- ======================================ACCOUNT MODAL=================================================== -->

  <div class="modal" id="account-modal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4" style="text-align:center">
          <i class="fas fa-user-circle fa-4x m-2"></i>
          <h5 id="user-name">Povilas Nariūnas</h5>
          <p id="user-email">povilasnariunas@gmail.com</p>
          <form action="/content/logout" method="POST">
            <button  class="btn" type="submit" data-bs-dismiss="modal" style="background-color: #1b1b1b; color: #fff;">Log Out</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- =============================================UPDATE BOOK MODAL=============================================== -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col">
                <input type="text" id="updateCoverUrl" class="form-control my-2" placeholder="Book Cover URL" value="Book Cover URL.." required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" id="updateReadUrl" class="form-control my-2" placeholder="Read URL" value="Read URL.." required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" id="updateTitle" class="form-control my-2" placeholder="Title" value="Title" required autofocus>
              </div>
              <div class="col">
                <input type="text" id="updateAuthor" class="form-control my-2" placeholder="Author" value="Author" required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" id="updatePublicationDate" class="form-control my-2" placeholder="Publication Date" value="Publication Date" required autofocus>
              </div>
              <div class="col">
                <input type="text" id="updateGenre" class="form-control my-2" placeholder="Genre" value="Genre" required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" id="updateLanguage" class="form-control my-2" placeholder="Language" value="Language" required autofocus>
              </div>
              <div class="col">
                <input type="text" id="updateIsbn" class="form-control my-2" placeholder="ISBN" value="ISBN" required autofocus>
              </div>
            </div>
            <div class="col pt-5">
              <a href="#" id="button-save" class="action mx-2" onclick="updateBook(this)"><button type="button" class="btn" style="background-color: #1b1b1b; color: #fff;" data-bs-dismiss="modal">Save</button></a>
              <a href="#" onclick="removeBook(this)" id="button-remove" class="remove"><button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Remove</i></span></button></a>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- =============================================ADD+ BOOK MODAL=============================================== -->
  <div class="modal" id="addBookModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col">
                <input type="text" id="addCoverUrl" class="form-control my-2" placeholder="Book Cover URL" required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" id="addReadUrl" class="form-control my-2" placeholder="Read URL" required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" id="addTitle" class="form-control my-2" placeholder="Title" required autofocus>
              </div>
              <div class="col">
                <input type="text" id="addAuthor" class="form-control my-2" placeholder="Author" required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" id="addPublicationDate" class="form-control my-2" placeholder="Publication Date" required autofocus>
              </div>
              <div class="col">
                <input type="text" id="addGenre" class="form-control my-2" placeholder="Genre" required autofocus>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" id="addLanguage" class="form-control my-2" placeholder="Language" required autofocus>
              </div>
              <div class="col">
                <input type="text" id="addIsbn" class="form-control my-2" placeholder="ISBN" required autofocus>
              </div>
            </div>
            <div class="col pt-5">
              <a href="#" id="add-button" class="action mx-2" onclick="addBook()"><button type="button" class="btn" style="background-color: #1b1b1b; color: #fff;" data-bs-dismiss="modal">Add Book</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</section>

<section class="footer">
  <div class=""col>© 2021 The BookHub LT.</div>
  <div class="col">All rights reserved.</div>
</section>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
