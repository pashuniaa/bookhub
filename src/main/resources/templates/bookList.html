<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Hub</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  />

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link th:href="@{/css/bl-styles.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg py-1 fixed-top" style="background: #1b1b1b">
  <div class="container">
    <a th:href="@{index}" class="navbar-brand p-2">
      <img
              alt="logo"
              class="img-responsive"
              style="width: 130px"
              th:src="@{../Images/logo.png}"
      />
    </a>

    <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse mx-2" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a th:href="@{index}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
          >Books <span><i class="fas fa-caret-down"></i></i></span></i
                  ></a>
          <ul class="dropdown">
            <li class="element"><a href="#">Book List</a></li>
            <li class="element"><a th:href="@{bookshelf}">My Bookshelf</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Manage <span><i class="fas fa-caret-down"></i></i></span></a>
          <ul class="dropdown">
            <li class="element"><a href="#">Books</a></li>
            <li class="element"><a href="#">Readers</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#instructors" class="nav-link">About</a>
        </li>
      </ul>
    </div>

    <div class="input-group news-input w-25">
      <input id="search-field" type="text" class="form-control" placeholder="Search.." />
      <button
              id="search-btn"
              class="btn btn-dark btn-lg"
              type="button"
              style="background-color: #ff9900; border: none; outline: none"
      >
        Search
      </button>
    </div>

    <div class="account m-3">
      <a href="#" data-bs-toggle="modal" data-bs-target="#account-modal">
        <i class="fas fa-user-circle fa-2x pt-1" id="user-modal"></i>
      </a>
    </div>
  </div>
</nav>

<section class="search-small-screen text-light p-3">
  <div class="container">
    <div class="input-group news-input">
      <input id="search-field" type="text" class="form-control" placeholder="Search.." />
      <button
              id="search-btn"
              class="btn btn-dark btn-lg"
              type="button"
              style="background-color: #ff9900; border: none; outline: none"
      >
        Search
      </button>
    </div>
  </div>
</section>

<section class="path">
  <div class="container">
    <h2 class="navigation-banner">Book List</h2>
  </div>
</section>

<section class="content p-2">
  <!-- ======================================ACCOUNT MODAL=================================================== -->

  <div class="modal" id="account-modal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4" style="text-align:center">
          <i class="fas fa-user-circle fa-4x m-2"></i>
          <h5 id="user-name">Povilas NariÅ«nas</h5>
          <p id="user-email">povilasnariunas@gmail.com</p>
          <form action="/content/logout" method="POST">
            <button  class="btn" type="submit" data-bs-dismiss="modal" style="background-color: #1b1b1b; color: #fff;">Log Out</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- =============================================BOOK MODAL=============================================== -->
  <div id="add_to_me-MODAL">

  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <div class="row">
            <div class="col-5 image px-5">
              <img src="#" alt="#" class="modal-cover" id="book-cover">
            </div>
            <div class="col data">
              <div class="col main">
                <h4 class="book-title" id="book-title">Book Title</h4>
                <h5 class="book-author" id="book-author">Book Author</h5>
              </div>
              <div class="col details">
                <h5><strong>Product Details</strong></h5>
                <div class="col">
                  <div class="row">
                    <div class="col-6"><strong>Publication Date: </strong></div>
                    <div class="col-6" id="publication-date">Date</div>
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <div class="col-6"><strong>Genre: </strong></div>
                    <div class="col-6" id="genre">Genre</div>
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <div class="col-6"><strong>Language: </strong></div>
                    <div class="col-6" id="language">Language</div>
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <div class="col-6"><strong>ISBN: </strong></div>
                    <div class="col-6" id="isbn">isbn</div>
                  </div>
                </div>
              </div>
              <div class="col buttons">
                <a href="#" target="_blank" id="button-read"><button type="button" class="btn" style="background-color: #1b1b1b; color: #fff;" data-bs-dismiss="modal">Read</button></a>
                <a href="#" id="button-add"><button type="button" class="btn btn-warning" data-bs-dismiss="modal">Add To Bookshelf <span><i class="fas fa-plus-circle"></i></span></button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-1">
    <div class="container">
      <!-- JS ADDED HTML -->
      <div id="add-row"></div>
    </div>
  </div>
</section>

<section class="footer">
  <div>All rights reserved 2021.</div>
</section>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
